name: Shell Command

on: [push]

jobs: 
  run-shell-commands: 
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python shell
        run: |
          import platform
          print(platform.processor())
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: directory powerShell
        run: Get-Location
      - name: directory bash
        run: pwd
        shell: bash